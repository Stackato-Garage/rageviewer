<!DOCTYPE html5>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Rage Viewer</title>
    <link rel="stylesheet" href="styles/default.css" type="text/css" charset="utf-8">    
    <script src="scripts/rageviewer.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        window.onload = rageviewer.init;
    </script>
</head>
<body>
    <div id="page">
        <h1 class="heading"><img src="rageface.png" />Rage Viewer</h1>

        <div id="viewport">
            <h2 id="rage-title">No rage loaded</h2>
            <div><img src="" title="-" id="rage-img" onload="rageviewer.view_feedback();" /></div>
            <div id="rage-votes">
              <p>UPVOTEs: <span id="rage-voteup">-</span></p>
              <p>DOWNVOTEs: <span id="rage-votedown">-</span></p>
            </div>
            <div id="rage-info">
              <p>Author: <span id="rage-author">-</span></p>
              <p>Date published: <span id="rage-date">-</span></p>
              <p><a href="-" target="new" id="rage-link">Permalink on Reddit</a>
                 <a href="-" target="new" id="rage-link2">Permalink on RageViewer</a></p>
            </div>
        </div>
        <div id="nav_bar">
            <button onclick="rageviewer.show_prev_rage();">prev</button>
            <button onclick="rageviewer.show_next_rage();">next</button>
        </div>
        <div id="nav_bar2">
            <button onclick="rageviewer.show_all();">show most recent hot comics</button>
        </div>

        <div id="footer">&copy; sunng.info; Created with clojure/compojure and clojurescript; Rages loaded from f7u12, reddit.com</div>
    </div>
</body>
</html>
