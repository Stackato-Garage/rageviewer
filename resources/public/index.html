<!DOCTYPE html5>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Rage Viewer</title>
    <link rel="stylesheet" href="styles/default.css" type="text/css" charset="utf-8">    
    <script src="scripts/rageviewer.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="page">
        <h1 class="heading"><img src="rageface.png" />Rage Viewer</h1>

        <div id="viewport">
            <h2 id="rage-title">No rage loaded</h2>
            <img src="" title="" id="rage-img" />
            <p>UPVOTEs: <span id="rage-voteup">-</span></p>
            <p>DOWNVOTEs: <span id="rage-votedown">-</span></p>
        </div>
        <p>
            <button onclick="rageviewer.show_prev_rage();">prev</button>
            <button onclick="rageviewer.show_next_rage();">next</button>
        </p>

        <div id="footer">&copy; sunng.info; Created with clojure/compojure and clojurescript.</div>
    </div>
    <script src="rages?callback=rageviewer.load_rages" type="text/javascript"></script>
</body>
</html>
